<!doctype html>
<html lang="en">

<head>

    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <title>豆瓣电影展示平台</title>


    <!-- Bootstrap core CSS -->
    <link href="/static/css/sb-admin-2.min.css" rel="stylesheet">
    <link rel="stylesheet" href="/static/css/bootstrap.min.css"
          integrity="sha384-TX8t27EcRE3e/ihU7zmQxVncDAy5uIKz4rEkgIXeMed4M0jlfIDPvg6uqKI2xXr2" crossorigin="anonymous">


    <style>
        .bd-placeholder-img {
            font-size: 1.125rem;
            text-anchor: middle;
            -webkit-user-select: none;
            -moz-user-select: none;
            -ms-user-select: none;
            user-select: none;
        }

        @media (min-width: 768px) {
            .bd-placeholder-img-lg {
                font-size: 3.5rem;
            }
        }


    </style>

    <link href="/static/css/dashboard.css" rel="stylesheet">
</head>

<body>
<nav class="navbar navbar-dark sticky-top bg-dark flex-md-nowrap p-0 shadow">
    <a class="navbar-brand col-md-3 col-lg-2 mr-0 px-3" href="{% url 'movie:index' %}">豆瓣电影展示平台</a>
    <form class="input-group" method="get" action="/search/">
    <input type="text" class="form-control form-control-dark" name="q" required="required" placeholder="请输入要查找的电影名称">
    <span class="input-group-btn">
      <button class="btn btn-default" type="submit" style="color:white">搜索</button>
    </span>
    {% csrf_token %}
</form>
</nav>

<div class="container-fluid">
    <div class="row">
        <nav id="sidebarMenu" class="col-md-3 col-lg-2 d-md-block bg-light sidebar collapse">
            <div class="sidebar-sticky pt-3">
                <ul class="nav flex-column">
                    <li class="nav-item">
                        <a class="nav-link active" href="{% url 'movie:index'  %}">
                            <span data-feather="home"></span> 主页 <span class="sr-only">(current)</span>
                        </a>
                    </li>

                </ul>
            </div>
        </nav>
        {% block content %}

        {% endblock  %}

</div>
            <footer class="sticky-footer bg-white">
                <div class="container my-auto">
                    <div class="copyright text-center my-auto">
                        <span>Copyright &copy; 豆瓣电影展示平台 2020</span>
                    </div>
                </div>
            </footer>

<script src="/static/js/jquery.slim.min.js"
        integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj"
        crossorigin="anonymous"></script>

<script src="/static/js/feather.min.js"></script>


</body>

</html>
